<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splash Screen Template</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      .splash-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 24px;
      }

      .logo-container {
        width: 160px;
        height: 160px;
        background-color: #fc4c02;
        border-radius: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 12px 32px rgba(252, 76, 2, 0.25);
      }

      .logo {
        width: 120px;
        height: 120px;
        object-fit: contain;
      }

      .app-name {
        font-size: 32px;
        font-weight: 600;
        color: #1a1a1a;
        margin: 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="splash-container">
      <div class="logo-container">
        <img src="icon.png" alt="Strava App Logo" class="logo" />
      </div>
      <h1 class="app-name">Strava Training App</h1>
    </div>
  </body>
</html>
